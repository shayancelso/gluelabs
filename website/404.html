    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="/favicon.png?v=3">

    <link rel="stylesheet" href="/styles.css">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-xl);
            background: var(--color-bg);
        }

        .error-content {
            max-width: 500px;
        }

        .lou-error-container {
            margin-bottom: var(--space-xl);
            position: relative;
        }

        .lou-error-container .lou-mascot {
            width: 160px;
            height: 160px;
        }

        .lou-error-container .lou-mascot img {
            transform: rotate(-10deg);
        }

        .error-code {
            font-family: var(--font-display);
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: var(--space-sm);
        }

        .error-title {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--space-md);
        }

        .error-message {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: var(--space-xl);
        }

        .error-actions {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-links {
            margin-top: var(--space-2xl);
            padding-top: var(--space-xl);
            border-top: 1px solid var(--glass-border);
        }

        .error-links p {
            color: var(--color-text-muted);
            font-size: 0.9rem;
            margin-bottom: var(--space-sm);
        }

        .error-links-list {
            display: flex;
            gap: var(--space-lg);
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-links-list a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        .error-links-list a:hover {
            color: var(--color-secondary);
        }

        /* Lou confused animation */
        @keyframes louConfused {
            0%, 100% { transform: rotate(-10deg) translateY(0); }
            25% { transform: rotate(-15deg) translateY(-5px); }
            50% { transform: rotate(-5deg) translateY(0); }
            75% { transform: rotate(-12deg) translateY(-3px); }
        }

        .lou-confused {
            animation: louConfused 3s ease-in-out infinite;
        }

        /* Question marks floating around Lou */
        .question-marks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .question-mark {
            position: absolute;
            font-size: 1.5rem;
            color: var(--color-primary);
            opacity: 0.6;
            animation: floatQuestion 3s ease-in-out infinite;
        }

        .question-mark:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .question-mark:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 0.5s;
        }

        .question-mark:nth-child(3) {
            bottom: 30%;
            left: 5%;
            animation-delay: 1s;
        }

        @keyframes floatQuestion {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-10px) rotate(10deg); opacity: 0.8; }
        }

        @media (prefers-reduced-motion: reduce) {
            .lou-confused,
            .question-mark {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <!-- Noise Overlay for texture -->
    <div class="noise-overlay"></div>

    <main class="error-page">
        <div class="error-content">
            <!-- Lou looking confused -->
            <div class="lou-error-container">
                <div class="question-marks">
                    <span class="question-mark">?</span>
                    <span class="question-mark">?</span>
                    <span class="question-mark">?</span>
                </div>
                <div class="lou-mascot lou-confused">
                    <img src="/Logo/Lou.png" alt="Lou looking confused" />
                </div>
            </div>

            <div class="error-code">404</div>
            <h1 class="error-title">Page not found</h1>
            <p class="error-message">
                Looks like Lou got a little lost! The page you're looking for doesn't exist or has been moved.
            </p>

            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <span>Go Home</span>
                    <svg class="btn-arrow" width="16" height="16" viewBox="0 0 20 20" fill="none">
                        <path d="M4 10H16M16 10L11 5M16 10L11 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <a href="/tools/" class="btn btn-glass">Browse Tools</a>
            </div>

            <div class="error-links">
                <p>Or try one of these:</p>
                <div class="error-links-list">
                    <a href="/#demo">See Demo</a>
                    <a href="/#how-it-works">How It Works</a>
                    <a href="/#contact">Contact Us</a>
                </div>
            </div>
        </div>
    </main>

    <script src="/script.js"></script>
</body>
</html>
