<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloo Dancing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
            overflow: hidden;
        }

        .dance-floor {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .character-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Subtle shadow under character */
        .shadow {
            position: absolute;
            bottom: 20px;
            width: 180px;
            height: 30px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: shadow-dance 0.5s ease-in-out infinite;
        }

        @keyframes shadow-dance {
            0%, 100% {
                transform: scaleX(1);
                opacity: 0.15;
            }
            25% {
                transform: scaleX(0.85) translateX(-10px);
                opacity: 0.12;
            }
            50% {
                transform: scaleX(0.9);
                opacity: 0.18;
            }
            75% {
                transform: scaleX(0.85) translateX(10px);
                opacity: 0.12;
            }
        }

        /* Dancing character */
        .character {
            position: relative;
            z-index: 2;
            width: 280px;
            height: auto;
            animation: dance 0.5s ease-in-out infinite;
            filter: drop-shadow(0 8px 20px rgba(139, 92, 246, 0.3));
        }

        @keyframes dance {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            12.5% {
                transform: translateY(-25px) rotate(-8deg) scale(1.02);
            }
            25% {
                transform: translateY(-5px) rotate(-5deg) scale(0.98);
            }
            37.5% {
                transform: translateY(-30px) rotate(0deg) scale(1.03);
            }
            50% {
                transform: translateY(-5px) rotate(0deg) scale(0.98);
            }
            62.5% {
                transform: translateY(-25px) rotate(8deg) scale(1.02);
            }
            75% {
                transform: translateY(-5px) rotate(5deg) scale(0.98);
            }
            87.5% {
                transform: translateY(-30px) rotate(0deg) scale(1.03);
            }
        }
    </style>
</head>
<body>
    <div class="dance-floor">
        <div class="character-wrapper">
            <div class="shadow"></div>
            <img src="gloo-character.png" alt="Gloo Dancing" class="character">
        </div>
    </div>
</body>
</html>
