<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloo Loading - Professional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000000;
            overflow: hidden;
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .character-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ambient glow effect */
        .glow {
            position: absolute;
            width: 180px;
            height: 180px;
            background: radial-gradient(
                circle,
                rgba(236, 72, 153, 0.6) 0%,
                rgba(168, 85, 247, 0.4) 30%,
                rgba(139, 92, 246, 0.2) 50%,
                transparent 70%
            );
            border-radius: 50%;
            filter: blur(25px);
            animation: glow-pulse 3s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.25);
                opacity: 1;
            }
        }

        /* Character image */
        .character {
            position: relative;
            z-index: 2;
            width: 160px;
            height: auto;
            animation: float 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(139, 92, 246, 0.5));
            /* Remove white background if present */
            mix-blend-mode: normal;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-12px) scale(1.02);
            }
        }

        /* Loading dots */
        .dots {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(135deg, #EC4899, #8B5CF6);
            animation: dot-bounce 1.4s ease-in-out infinite;
            box-shadow: 0 0 12px rgba(236, 72, 153, 0.6);
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.15s; }
        .dot:nth-child(3) { animation-delay: 0.3s; }

        @keyframes dot-bounce {
            0%, 80%, 100% {
                transform: scale(0.7);
                opacity: 0.4;
            }
            40% {
                transform: scale(1.3);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="character-wrapper">
            <div class="glow"></div>
            <img src="gloo-character.png" alt="Gloo" class="character">
        </div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
