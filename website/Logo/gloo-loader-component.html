<!--
  GLOO LOADING ANIMATION COMPONENT

  To use on your website:
  1. Copy the <style> block into your CSS
  2. Copy the <div class="gloo-loader"> block wherever you want the loader

  Or just include this entire file and call showLoader() / hideLoader()
-->

<style>
/* ========================================
   GLOO LOADER - Professional Loading Animation
   ======================================== */

.gloo-loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.4s ease-out;
}

.gloo-loader.hidden {
    opacity: 0;
    pointer-events: none;
}

.gloo-loader__wrapper {
    position: relative;
    width: 160px;
    height: 160px;
}

/* Ambient glow */
.gloo-loader__glow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 140px;
    height: 140px;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, rgba(232, 67, 147, 0.5) 0%, rgba(155, 77, 202, 0.25) 40%, transparent 70%);
    border-radius: 50%;
    animation: gloo-ambient 3s ease-in-out infinite;
    filter: blur(15px);
}

/* Character container */
.gloo-loader__character {
    position: relative;
    width: 100%;
    height: 100%;
    animation: gloo-float 2.5s ease-in-out infinite;
    filter: drop-shadow(0 8px 24px rgba(155, 77, 202, 0.6));
}

/* Loading dots */
.gloo-loader__dots {
    display: flex;
    gap: 10px;
    margin-top: 24px;
}

.gloo-loader__dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: linear-gradient(135deg, #E84393, #9B4DCA);
    animation: gloo-dot 1.4s ease-in-out infinite;
    box-shadow: 0 0 8px rgba(232, 67, 147, 0.5);
}

.gloo-loader__dot:nth-child(1) { animation-delay: 0s; }
.gloo-loader__dot:nth-child(2) { animation-delay: 0.15s; }
.gloo-loader__dot:nth-child(3) { animation-delay: 0.3s; }

/* Animations */
@keyframes gloo-float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes gloo-ambient {
    0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
    50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.9; }
}

@keyframes gloo-dot {
    0%, 80%, 100% { transform: scale(0.8); opacity: 0.4; }
    40% { transform: scale(1.2); opacity: 1; }
}
</style>

<!-- LOADER HTML - Copy this where you want the loader -->
<div class="gloo-loader" id="glooLoader">
    <div class="gloo-loader__wrapper">
        <div class="gloo-loader__glow"></div>
        <div class="gloo-loader__character">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="glooBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#8B5CF6"/>
                        <stop offset="30%" stop-color="#A855F7"/>
                        <stop offset="60%" stop-color="#D946EF"/>
                        <stop offset="100%" stop-color="#EC4899"/>
                    </linearGradient>
                    <radialGradient id="glooHighlight" cx="35%" cy="25%" r="60%" fx="30%" fy="20%">
                        <stop offset="0%" stop-color="rgba(255,255,255,0.5)"/>
                        <stop offset="40%" stop-color="rgba(255,255,255,0.15)"/>
                        <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
                    </radialGradient>
                    <radialGradient id="glooShadow" cx="50%" cy="80%" r="60%">
                        <stop offset="0%" stop-color="rgba(91,31,158,0.4)"/>
                        <stop offset="100%" stop-color="rgba(91,31,158,0)"/>
                    </radialGradient>
                    <filter id="glooGlow" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="2" result="blur"/>
                        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
                    </filter>
                </defs>

                <!-- Main blob body -->
                <path d="M 100 30 C 125 28, 142 38, 152 52 C 168 52, 182 68, 180 88 C 182 108, 172 125, 156 132 C 164 152, 156 172, 138 180 C 120 190, 98 188, 82 178 C 62 186, 42 176, 34 158 C 18 148, 16 128, 24 110 C 14 92, 18 72, 34 58 C 32 42, 48 30, 70 30 C 80 26, 92 28, 100 30 Z" fill="url(#glooBodyGrad)" filter="url(#glooGlow)"/>
                <path d="M 100 30 C 125 28, 142 38, 152 52 C 168 52, 182 68, 180 88 C 182 108, 172 125, 156 132 C 164 152, 156 172, 138 180 C 120 190, 98 188, 82 178 C 62 186, 42 176, 34 158 C 18 148, 16 128, 24 110 C 14 92, 18 72, 34 58 C 32 42, 48 30, 70 30 C 80 26, 92 28, 100 30 Z" fill="url(#glooShadow)"/>
                <path d="M 100 30 C 125 28, 142 38, 152 52 C 168 52, 182 68, 180 88 C 182 108, 172 125, 156 132 C 164 152, 156 172, 138 180 C 120 190, 98 188, 82 178 C 62 186, 42 176, 34 158 C 18 148, 16 128, 24 110 C 14 92, 18 72, 34 58 C 32 42, 48 30, 70 30 C 80 26, 92 28, 100 30 Z" fill="url(#glooHighlight)"/>

                <!-- Specular highlights -->
                <ellipse cx="62" cy="58" rx="18" ry="12" fill="rgba(255,255,255,0.5)" transform="rotate(-25 62 58)"/>
                <ellipse cx="78" cy="46" rx="8" ry="5" fill="rgba(255,255,255,0.35)" transform="rotate(-25 78 46)"/>

                <!-- Face -->
                <path d="M 72 95 Q 82 82, 92 95" stroke="#3D1A5C" stroke-width="5" stroke-linecap="round" fill="none"/>
                <path d="M 108 95 Q 118 82, 128 95" stroke="#3D1A5C" stroke-width="5" stroke-linecap="round" fill="none"/>
                <path d="M 82 118 Q 100 138, 118 118" stroke="#3D1A5C" stroke-width="5" stroke-linecap="round" fill="none"/>
            </svg>
        </div>
    </div>
    <div class="gloo-loader__dots">
        <div class="gloo-loader__dot"></div>
        <div class="gloo-loader__dot"></div>
        <div class="gloo-loader__dot"></div>
    </div>
</div>

<script>
// Optional: JavaScript helpers
function showLoader() {
    document.getElementById('glooLoader').classList.remove('hidden');
}

function hideLoader() {
    document.getElementById('glooLoader').classList.add('hidden');
}

// Auto-hide after page load (optional - remove if you want manual control)
window.addEventListener('load', () => {
    setTimeout(hideLoader, 500);
});
</script>
