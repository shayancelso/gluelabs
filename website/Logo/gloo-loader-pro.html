<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloo Loading Animation - Professional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000000;
            overflow: hidden;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gloo-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ambient glow behind character */
        .ambient-glow {
            position: absolute;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(232, 67, 147, 0.4) 0%, rgba(155, 77, 202, 0.2) 40%, transparent 70%);
            border-radius: 50%;
            animation: ambient-pulse 3s ease-in-out infinite;
            filter: blur(20px);
        }

        @keyframes ambient-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.15);
                opacity: 0.9;
            }
        }

        /* Main character container */
        .character {
            position: relative;
            animation: float 2.5s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-12px);
            }
        }

        /* The gloo character SVG */
        .gloo-svg {
            width: 160px;
            height: 160px;
            filter: drop-shadow(0 8px 32px rgba(155, 77, 202, 0.5));
        }

        /* Loading dots */
        .loading-dots {
            display: flex;
            gap: 10px;
            margin-top: 32px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #E84393, #9B4DCA);
            animation: dot-pulse 1.4s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(232, 67, 147, 0.5);
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.15s; }
        .dot:nth-child(3) { animation-delay: 0.3s; }

        @keyframes dot-pulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.4;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="gloo-wrapper">
            <div class="ambient-glow"></div>
            <div class="character">
                <svg class="gloo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <!-- Main body gradient - more vibrant -->
                        <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#8B5CF6"/>
                            <stop offset="30%" stop-color="#A855F7"/>
                            <stop offset="60%" stop-color="#D946EF"/>
                            <stop offset="100%" stop-color="#EC4899"/>
                        </linearGradient>

                        <!-- Highlight gradient for 3D effect -->
                        <radialGradient id="highlightGradient" cx="35%" cy="25%" r="60%" fx="30%" fy="20%">
                            <stop offset="0%" stop-color="rgba(255,255,255,0.5)"/>
                            <stop offset="40%" stop-color="rgba(255,255,255,0.15)"/>
                            <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
                        </radialGradient>

                        <!-- Inner shadow for depth -->
                        <radialGradient id="innerShadow" cx="50%" cy="80%" r="60%">
                            <stop offset="0%" stop-color="rgba(91,31,158,0.4)"/>
                            <stop offset="100%" stop-color="rgba(91,31,158,0)"/>
                        </radialGradient>

                        <!-- Glow filter -->
                        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>

                    <!-- Main blob body - organic cloud shape -->
                    <path id="blobBody" d="
                        M 100 30
                        C 125 28, 142 38, 152 52
                        C 168 52, 182 68, 180 88
                        C 182 108, 172 125, 156 132
                        C 164 152, 156 172, 138 180
                        C 120 190, 98 188, 82 178
                        C 62 186, 42 176, 34 158
                        C 18 148, 16 128, 24 110
                        C 14 92, 18 72, 34 58
                        C 32 42, 48 30, 70 30
                        C 80 26, 92 28, 100 30
                        Z"
                        fill="url(#bodyGradient)"
                        filter="url(#glow)"
                    />

                    <!-- Inner shadow overlay -->
                    <path d="
                        M 100 30
                        C 125 28, 142 38, 152 52
                        C 168 52, 182 68, 180 88
                        C 182 108, 172 125, 156 132
                        C 164 152, 156 172, 138 180
                        C 120 190, 98 188, 82 178
                        C 62 186, 42 176, 34 158
                        C 18 148, 16 128, 24 110
                        C 14 92, 18 72, 34 58
                        C 32 42, 48 30, 70 30
                        C 80 26, 92 28, 100 30
                        Z"
                        fill="url(#innerShadow)"
                    />

                    <!-- Highlight overlay for 3D effect -->
                    <path d="
                        M 100 30
                        C 125 28, 142 38, 152 52
                        C 168 52, 182 68, 180 88
                        C 182 108, 172 125, 156 132
                        C 164 152, 156 172, 138 180
                        C 120 190, 98 188, 82 178
                        C 62 186, 42 176, 34 158
                        C 18 148, 16 128, 24 110
                        C 14 92, 18 72, 34 58
                        C 32 42, 48 30, 70 30
                        C 80 26, 92 28, 100 30
                        Z"
                        fill="url(#highlightGradient)"
                    />

                    <!-- Specular highlights -->
                    <ellipse cx="62" cy="58" rx="18" ry="12" fill="rgba(255,255,255,0.45)" transform="rotate(-25 62 58)"/>
                    <ellipse cx="78" cy="46" rx="8" ry="5" fill="rgba(255,255,255,0.35)" transform="rotate(-25 78 46)"/>

                    <!-- Left eye -->
                    <path d="M 72 95 Q 82 82, 92 95"
                          stroke="#3D1A5C"
                          stroke-width="5"
                          stroke-linecap="round"
                          fill="none"/>

                    <!-- Right eye -->
                    <path d="M 108 95 Q 118 82, 128 95"
                          stroke="#3D1A5C"
                          stroke-width="5"
                          stroke-linecap="round"
                          fill="none"/>

                    <!-- Smile -->
                    <path d="M 82 118 Q 100 138, 118 118"
                          stroke="#3D1A5C"
                          stroke-width="5"
                          stroke-linecap="round"
                          fill="none"/>
                </svg>
            </div>
        </div>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
